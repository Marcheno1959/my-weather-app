<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="weatherApp">
      <div class="container">
        <div class="card" style="width: 50rem;">
          <div class="card-body" style="flex: none; padding: 0;">
            <form class="enter-city-form" id="enter-city-form">
              <div class="form-group">
                <div class="row">
                  <div class="col-8">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter city"
                      id="city-input"
                    />
                  </div>

                  <div class="col">
                    <input
                      type="submit"
                      class="btn btn-primary"
                      value="Search"
                      id="enter-city-button"
                    />
                  </div>

                  <div class="col">
                    <input
                      type="submit"
                      class="btn btn-success"
                      value="Current"
                      id="current-location-button"
                    />
                  </div>
                  <!--end of div id=current-city-button-->
                  <!--end of div class="col-8"-->
                </div>
                <!--end of div class="row"-->
              </div>
              <!--end of div "form-group"-->
            </form>

            <h1 id="city"></h1>

            <ul class="todays-condition" id="todays-condition">
              <li id="date"></li>
              <li>
                <div class="weather-description" id="weather-description"></div>
                <!--end div class="condition"-->
              </li>
            </ul>

            <div class="float-left">
              <span class="temperature" id="temperature"></span>
              <span class="temp-units">
                <a href="#" id="celsius-link">Â°C</a>
              </span>
            </div>
            <!--end of div class="float-left"-->

            <div class="weather-condition-values">
              <ul>
                <li>
                  Humidity:
                  <span id="humidity"></span>
                </li>
                <li>
                  Wind:
                  <span id="wind"></span>
                </li>
              </ul>
            </div>
            <!--end of div class="weather-condition-values"-->

            <span class="weather-element-links">
              <span class="temperature-link">
                Temperature
              </span>
              <span class="pipe1">
                |
              </span>
              <span class="precipitation-link">
                Precipitation
              </span>
              <span class="pipe2">
                |
              </span>
              <span class="wind">
                Wind
              </span>
            </span>
            <br />
          </div>
          <!--end of div "card-body"-->
        </div>
        <!--end of div class="card"-->
      </div>
      <!--end of div container-->
      <a
        href="https://github.com/Marcheno1959/my-weather-app.git"
        aria-placeholder="Open-source code"
        by
        Connie
        Hamoy
      >
      </a>
    </div>
    <!--end of div id="app"-->

    <script src="src/index.js"></script>
  </body>
</html>
